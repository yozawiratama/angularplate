<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{$ctrl.mdlTitle}}!</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="form-group">
        <label class="control-label">Username</label>
        <input type="text" class="form-control" ng-model="$ctrl.username" />
    </div>
    <div class="form-group">
        <label class="control-label">Password</label>
        <input type="password" class="form-control" ng-model="$ctrl.password" />
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()" >Submit Changes</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
